<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수강과목 목록</title>
</head>
<body>
<h3>수강과목조사</h3>
<form>
    <p>
    이름: <input type="text" name="Username" required><br>
    학과: <input type="text" name="userDept" required><br>
    학년:&nbsp; 
    <select name="grade" size="1">
        <option>1학년</option>
        <option>2학년</option>
        <option>3학년</option>
        <option>4학년 이상</option>
    </select>
    </p>

    <p>수강과목(중복선택가능) : 
        <select name="class" size="4" multiple>
            <option>웹프로그래밍</option>
            <option>자바프로그래밍1</option>
            <option>자바프로그래밍2</option>
        </select>
        <br><br>

        <button type="submit">확인</button>
        <button type="reset">취소</button>
    </p>
</form>
</body>
</html>
