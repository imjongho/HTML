<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7주차 연습문제2</title>
</head>
<body>
    <script type>
        var seconds = prompt("시간을 입력하세요[초]", "");    
        var str = prompt("문자열을 입력하세요.", "");
        
        setTimeout(function() {
            alert(str);
        }, seconds*1000);
    </script>
</body>
