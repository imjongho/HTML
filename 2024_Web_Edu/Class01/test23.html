<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6주차 연습문제2</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var num = new Array(10);    // 10개
        for(var i = 0; i < num.length; i++){
            var x = Math.random()*100 + 1
            num[i] = Math.floor(x);
            document.write(num[i] + " ");
        }

        document.write("<hr>");
        var big = num[0];
        for(var i = 1; i < 10; i++){    // 큰 수 찾기
            if(num[i] > big){
                big = num[i];
            }
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        
        num.sort(function compare(a,b){
            if(a>b) return 1;
            if(a==b) return 0;
            if(a<b) return -1;
        });

        for(var i = 0; i < 10; i++){
            document.write(num[i] + " ");
        }
    </script>
</body>
</html>
