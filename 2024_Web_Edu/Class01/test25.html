<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6주차 연습문제4</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        var itemlist = ["라면", "계란", "물", "파"]
        document.write("<ul>");
        for(var i = 0; i < itemlist.length; i++){
            document.write("<li>" + itemlist[i] + "</li>");
        }
        document.write("<ul>");
    </script>
</body>
</html>
