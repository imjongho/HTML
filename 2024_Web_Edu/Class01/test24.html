<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6주차 연습문제3</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var input_str = prompt("문자열 입력", "");
        var str = String(input_str);
        var words = str.split('&');
        
        for(var i = 0; i < words.length; i++){
            document.write(words[i] + "<br>");
        }
    </script>
</body>
</html>
