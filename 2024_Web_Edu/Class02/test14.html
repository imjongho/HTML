<!DOCTYPE html>
<html>
<head>
<title>서적 주문 양식</title>
<style>
th {
    border-collapse: collapse;
    text-align: center;
}
</style>

<script>
function calc() {
    // 수량 파악
    var webQty = parseInt(document.getElementById("webQty").value) || 0;
    var javaQty = parseInt(document.getElementById("javaQty").value) || 0;
    var algoQty = parseInt(document.getElementById("algoQty").value) || 0;

    // 계산 
    var webPrice = 25000;
    var javaPrice = 27000;
    var algoPrice = 25000;

    var webTotal = webQty * webPrice;
    var javaTotal = javaQty * javaPrice;
    var algoTotal = algoQty * algoPrice;

    var totalQty = webQty + javaQty + algoQty;
    var totalPrice = webTotal + javaTotal + algoTotal;

    // 합계 출력
    document.getElementById("webTotal").value = webTotal;
    document.getElementById("javaTotal").value = javaTotal;
    document.getElementById("algoTotal").value = algoTotal;
    document.getElementById("totalQty").value = totalQty;
    document.getElementById("totalPrice").value = totalPrice;
}
</script>
</head>

<body>
<h2>서적 주문 양식</h2>

<form action="">
<p>주문서</p>
<table border="1">
    <thead> 
        <tr>
            <th>책 제목</th>
            <th>가격</th>
            <th>수량</th>
            <th>합계</th>
        </tr>  
    </thead> 
    
    <tbody>
        <tr> 
            <td>웹프로그래밍</td>  
            <td>25,000원</td>
            <td><input type="text" id="webQty" size="2" value="0" oninput="calc()"></td>  
            <td><input type="text" id="webTotal" size="6" value="0" readonly> 원</td>  
        </tr> 
        <tr> 
            <td>자바프로그래밍</td>  
            <td>27,000원</td>  
            <td><input type="text" id="javaQty" size="2" value="0"></td>  
            <td><input type="text" id="javaTotal" size="6" value="0" readonly> 원</td>  
        </tr> 
        <tr> 
            <td>알고리즘</td>  
            <td>25,000원</td>  
            <td><input type="text" id="algoQty" size="2" value="0"></td>  
            <td><input type="text" id="algoTotal" size="6" value="0" readonly> 원</td>  
        </tr>  
        <tr> 
            <td>합계</td>  
            <td></td>  
            <td><input type="text" id="totalQty" size="2" value="0" readonly></td>  
            <td><input type="text" id="totalPrice" size="6" value="0" readonly> 원</td>  
        </tr> 
    </tbody>
</table>
<br>
<input type="button" value="합계계산" onclick="calc()">
<input type="reset" value="초기화">
</form>

</body>
</html>
