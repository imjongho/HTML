<!DOCTYPE html>
<html>
<head>
    <title>선택한 도시/음식 보여주기</title>
    <script>
        window.addEventListener("storage", storageEventListener, false);

        function storageEventListener(e) {
            show();
        }

        function show() {
            if(!window.localStorage) {
                alert("지원하지 않습니다.");
                return;
            }

            var obj = document.getElementById("msg");
            obj.innerHTML = "";
            for(var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var val = localStorage.getItem(key);
                if(i == localStorage.length - 1)
                    obj.innerHTML += (key + "=" + val);
                else
                    obj.innerHTML += (key + "=" + val + "<br>");
            }
        }
    </script>
    <style>
        div {
            display: inline-block;
            width: 150px;
            border: 1px solid yellowgreen;
            padding-left: 10px;
        }
    </style>    
</head>
<body onload="show()">
    <h3>선택한 도시와 음식 보여주기</h3>
    <div id="msg">아무것도 선택하지 않았습니다.</div>
</body>
</html>
