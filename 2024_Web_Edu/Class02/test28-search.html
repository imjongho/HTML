<!DOCTYPE html>
<html>
<head><title>이름과 학번 입력</title></head>
<script>
function search() {
    if(!window.sessionStorage) {
        alert("세션 스토리지를 지원하지 않습니다.");
        return;
    }

    var name = document.getElementById("name").value;
    var sid = sessionStorage.getItem(name); 
    if(sid == null) {
        alert(name + " 학생이 없습니다.");
    } else {
        document.getElementById("sid").value = sid; 
    }
}
</script>
<body>
<h3>이름과 학번 입력</h3>
<hr>
<form>
<label>검색할 이름 <input id="name" type="text" size="10"></label>
<br>
<label>검색된 학번 <input id="sid" type="text" size="10"></label>
<input type="button" value="스토리지에서 검색" onclick="search()">
</form>

<br>
<a href="test28.html">이름으로 학번 저장 페이지로</a>
</body>
</html>
