<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 스타일 프로퍼티</title>
<style>
div {
    position: absolute;  
}
img {
    position: absolute;
}
</style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div>
    <img id="spade2" src="spade_2.png" width="100" height="140" alt="스페이드2">
    <img id="spade3" src="spade_3.png" width="100" height="140" alt="스페이드3">
    <img id="spade5" src="spade_5.jpg" width="100" height="140" alt="스페이드5">
    <img id="spade7" src="spade_7.jpg" width="100" height="140" alt="스페이드7">
</div>

<script>
// z-index, left, top 모두 초기화
var imgArray = document.getElementsByTagName("img");
for(var i = 0; i < imgArray.length; i++){
    var obj = imgArray[i];
    obj.style.zIndex = i;
    obj.style.left = "10px";
    // obj.style.left = (10 + i * 20) + "px"; // 각 이미지를 옆으로 조금씩 이동
    obj.style.top = "20px";
    obj.onclick = shuffle;  // onclick 리스너 등록
}

function shuffle() {
    for(var i = 0; i < imgArray.length; i++) {
        var obj = imgArray[i];
        obj.style.zIndex++;
        obj.style.zIndex %= imgArray.length;
    }
}
</script>
</body>
</html>
